<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
    
    <link rel="icon" href="../static/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="outerbody"></div>
  <div class="innerbody">
    <!-- <div class="logo">
        <img src="/static/logo.png" alt="logo.png">
    </div> -->
    <div class="home">
        <div class="title">
            CAR Price Predictor
        </div>
        <form action="/result" method="post">
            
            <div class="form-group">
                <label for="date">Enter Date : </label>
                <input type="date" name="date" id="date">
              </div>


              <div class="form-group">
                <label for="precipitation">Precipitation level : </label>
                <input type="number" step="0.01" class="form-control" id="precipitation" name="precipitation" placeholder="0.00">
              </div>
              <div class="form-group">
                <label for="temp_max">Max Temperature that day : </label>
                <input type="number" step="0.01" class="form-control" id="temp_max" name="temp_max" placeholder="0.00">
              </div>
              <div class="form-group">
                <label for="temp_min">Min Temperature that day : </label>
                <input type="number" step="0.01" class="form-control" id="temp_min" name="temp_min" placeholder="0.00">
              </div>
              <div class="form-group">
                <label for="wind">Wind Flow : </label>
                <input type="number" step="0.01" class="form-control" id="wind" name="wind" placeholder="0.00">
              </div>
              
              <button type="submit" class="btn btn-primary">Check Weather</button>
        </form>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
